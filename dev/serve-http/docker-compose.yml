services:
  yokai:
    image: ghcr.io/marcbran/yokai:dev-arm64v8
    command:
      - serve
      - --config
      - /app/config.yaml
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8000/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
