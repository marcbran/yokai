name: Bump Major Version

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
      - name: Get latest version
        id: get_version
        run: |
          if ! git describe --tags --abbrev=0 2>/dev/null; then
            echo "new_version=v1.0.0" >> $GITHUB_OUTPUT
            exit 0
          fi
          LATEST_TAG=$(git describe --tags --abbrev=0)
          MAJOR=$(echo $LATEST_TAG | cut -d. -f1 | tr -d 'v')
          NEW_MAJOR=$((MAJOR + 1))
          echo "new_version=v$NEW_MAJOR.0.0" >> $GITHUB_OUTPUT
      - name: Create new tag
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git tag -a ${{ steps.get_version.outputs.new_version }} -m "${{ steps.get_version.outputs.new_version }}"
          git push origin ${{ steps.get_version.outputs.new_version }}
